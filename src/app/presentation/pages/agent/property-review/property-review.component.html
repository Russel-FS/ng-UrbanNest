<div class="min-h-screen bg-gradient-to-br from-slate-50 to-gray-100 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Property Card -->
    <div class="bg-white rounded-2xl shadow-lg p-8 mb-6">
      <div class="flex items-start justify-between">
        <div>
          <h2 class="text-3xl font-light text-emerald-800">{{ property.title }}</h2>
          <p class="text-slate-600 mt-2">{{ property.address }}</p>
        </div>
        <span class="text-2xl font-semibold text-emerald-700">${{ property.price | number }}</span>
      </div>

      <!-- Property Images Preview -->
      <div class="grid grid-cols-4 gap-4 mt-6">
        <div
          *ngFor="let img of property.images"
          class="relative aspect-video bg-slate-100 rounded-lg overflow-hidden hover:ring-2 hover:ring-emerald-500 transition-all cursor-pointer"
        >
          <img [src]="img" alt="Property image" class="object-cover w-full h-full" />
        </div>
      </div>
    </div>

    <!-- Review Form -->
    <div class="bg-white rounded-2xl shadow-lg p-8">
      <h3 class="text-2xl font-light text-emerald-800 mb-6">Criterios de Revisión</h3>

      <!-- Basic Information -->
      <div class="mb-8">
        <h4 class="text-lg font-medium text-emerald-700 mb-4 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
            <path
              fill-rule="evenodd"
              d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5z"
              clip-rule="evenodd"
            />
          </svg>
          Información Básica
        </h4>
        <div class="space-y-3">
          <div
            *ngFor="let criteria of getCriteriaByCateogry('basic')"
            class="flex items-center space-x-3 p-3 rounded-lg hover:bg-slate-50 transition-colors"
          >
            <input
              type="checkbox"
              [id]="criteria.id"
              [(ngModel)]="criteria.checked"
              class="w-5 h-5 text-emerald-600 rounded focus:ring-emerald-500"
            />
            <label [for]="criteria.id" class="flex-1 cursor-pointer">
              {{ criteria.label }}
              <span *ngIf="criteria.required" class="text-red-500 ml-1">*</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Legal Documentation -->
      <div class="mb-8">
        <h4 class="text-lg font-medium text-emerald-700 mb-4 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z"
              clip-rule="evenodd"
            />
          </svg>
          Documentación Legal
        </h4>
        <div class="space-y-3">
          <div
            *ngFor="let criteria of getCriteriaByCateogry('legal')"
            class="flex items-center space-x-3 p-3 rounded-lg hover:bg-slate-50 transition-colors"
          >
            <input
              type="checkbox"
              [id]="criteria.id"
              [(ngModel)]="criteria.checked"
              class="w-5 h-5 text-emerald-600 rounded focus:ring-emerald-500"
            />
            <label [for]="criteria.id" class="flex-1 cursor-pointer">
              {{ criteria.label }}
              <span *ngIf="criteria.required" class="text-red-500 ml-1">*</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Quality -->
      <div class="mb-8">
        <h4 class="text-lg font-medium text-emerald-700 mb-4 flex items-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
          Control de Calidad
        </h4>
        <div class="space-y-3">
          <div
            *ngFor="let criteria of getCriteriaByCateogry('quality')"
            class="flex items-center space-x-3 p-3 rounded-lg hover:bg-slate-50 transition-colors"
          >
            <input
              type="checkbox"
              [id]="criteria.id"
              [(ngModel)]="criteria.checked"
              class="w-5 h-5 text-emerald-600 rounded focus:ring-emerald-500"
            />
            <label [for]="criteria.id" class="flex-1 cursor-pointer">
              {{ criteria.label }}
              <span *ngIf="criteria.required" class="text-red-500 ml-1">*</span>
            </label>
          </div>
        </div>
      </div>

      <!-- Comments -->
      <div class="mb-8">
        <label class="block text-sm font-medium text-emerald-700 mb-2"
          >Comentarios adicionales</label
        >
        <textarea
          [(ngModel)]="comments"
          rows="4"
          class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300"
          placeholder="Agrega cualquier observación relevante..."
        ></textarea>
      </div>

      <!-- Actions -->
      <div class="flex justify-end space-x-4">
        <button
          (click)="submitReview('rejected')"
          class="px-6 py-3 bg-red-100 text-red-700 rounded-xl hover:bg-red-200 focus:ring-4 focus:ring-red-100 transition-all duration-300 flex items-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
          Rechazar
        </button>

        <button
          (click)="submitReview('approved')"
          [disabled]="!isReadyToSubmit"
          class="group px-6 py-3 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700 focus:ring-4 focus:ring-emerald-200 transition-all duration-300 flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
              clip-rule="evenodd"
            />
          </svg>
          Aprobar
        </button>
      </div>
    </div>
  </div>
</div>
