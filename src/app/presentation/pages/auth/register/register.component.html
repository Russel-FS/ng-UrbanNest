<div class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-100 py-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center" @fadeAnimation>
  <div class="max-w-md w-full bg-white/80 backdrop-blur-xl rounded-3xl shadow-[0_8px_40px_rgb(0,0,0,0.08)] p-10 space-y-8 border border-white/40">
    <!-- Header seccion -->
    <div class="text-center">
      <img class="mx-auto h-20 w-auto transform transition-transform hover:scale-105 duration-300" src="icons/logo.svg" alt="UrbanNest" />
      <h2 class="mt-8 text-3xl font-extrabold text-gray-900 tracking-tight">
        Crear una cuenta
      </h2>
      <p class="mt-3 text-base text-gray-500">
        Únete a nuestra comunidad inmobiliaria
      </p>
    </div>
 
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-10 space-y-6">
      <div class="space-y-5">
        <!-- Nombre completo -->
        <div class="relative group">
          <img src="icons/user.svg" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 transition-colors duration-300 group-hover:text-gray-600" alt="user icon"/>
          <input
            formControlName="fullName"
            type="text"
            class="w-full pl-12 pr-4 py-4 bg-gray-50/50 border border-gray-100 rounded-2xl text-base focus:ring-2 focus:ring-black/5 focus:border-gray-200 placeholder-gray-400 transition-all duration-300 hover:bg-gray-50/80"
            placeholder="Nombre completo"
            required
          />
        </div>

        <!-- Email -->
        <div class="relative group">
          <img src="icons/email.svg" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 transition-colors duration-300 group-hover:text-gray-600" alt="email icon"/>
          <input
            formControlName="email"
            type="email"
            class="w-full pl-12 pr-4 py-4 bg-gray-50/50 border border-gray-100 rounded-2xl text-base focus:ring-2 focus:ring-black/5 focus:border-gray-200 placeholder-gray-400 transition-all duration-300 hover:bg-gray-50/80"
            placeholder="Correo electrónico"
            required
          />
        </div>

        <!-- Teléfono -->
        <div class="relative group">
          <img src="icons/phone.svg" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 transition-colors duration-300 group-hover:text-gray-600" alt="phone icon"/>
          <input
            formControlName="phone"
            type="tel"
            class="w-full pl-12 pr-4 py-4 bg-gray-50/50 border border-gray-100 rounded-2xl text-base focus:ring-2 focus:ring-black/5 focus:border-gray-200 placeholder-gray-400 transition-all duration-300 hover:bg-gray-50/80"
            placeholder="Número de teléfono"
            required
          />
        </div>

        <!-- Tipo de usuario -->
        <div class="relative group">
          <img src="icons/building.svg" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 transition-colors duration-300 group-hover:text-gray-600" alt="building icon"/>
          <select
            formControlName="userType"
            class="w-full pl-12 pr-4 py-4 bg-gray-50/50 border border-gray-100 rounded-2xl text-base focus:ring-2 focus:ring-black/5 focus:border-gray-200 placeholder-gray-400 transition-all duration-300 hover:bg-gray-50/80 appearance-none"
          >
            <option value="" disabled selected>Selecciona el tipo de usuario</option>
            <option value="buyer">Comprador</option>
            <option value="seller">Vendedor</option> 
          </select>
        </div>

        <!-- Contraseña -->
        <div class="relative group">
          <img src="icons/lock.svg" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 transition-colors duration-300 group-hover:text-gray-600" alt="lock icon"/>
          <input
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            class="w-full pl-12 pr-10 py-4 bg-gray-50/50 border border-gray-100 rounded-2xl text-base focus:ring-2 focus:ring-black/5 focus:border-gray-200 placeholder-gray-400 transition-all duration-300 hover:bg-gray-50/80"
            placeholder="Contraseña"
            required
          />
          <button
            type="button"
            (click)="togglePassword()"
            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-all duration-300 hover:scale-110"
          >
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
      </div>

      <!-- Términos y condiciones -->
      <div class="flex items-start">
        <div class="flex items-center h-5">
          <input
            id="terms"
            formControlName="terms"
            type="checkbox"
            class="h-4 w-4 text-black focus:ring-black border-gray-300 rounded-lg transition-all duration-300"
          />
        </div>
        <div class="ml-3">
          <label for="terms" class="text-sm text-gray-500">
            Acepto los <a href="#" class="font-medium text-black hover:text-gray-600 transition-all duration-300 hover:underline">Términos y Condiciones</a> y la <a href="#" class="font-medium text-black hover:text-gray-600 transition-all duration-300 hover:underline">Política de Privacidad</a>
          </label>
        </div>
      </div>

      <!-- Button -->
      <button
        type="submit"
        [disabled]="registerForm.invalid"
        class="w-full bg-black text-white px-8 py-4 rounded-2xl text-base font-medium transition-all duration-300 hover:bg-gray-800 shadow-xl shadow-black/5 hover:shadow-2xl hover:-translate-y-1 active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Crear cuenta
      </button>

      <p class="text-center text-sm text-gray-500">
        ¿Ya tienes una cuenta?
        <a [routerLink]="['/auth/login']" class="font-medium text-black hover:text-gray-600 transition-all duration-300 hover:underline ml-1">
          Inicia sesión aquí
        </a>
      </p>
    </form>
  </div>
</div>
