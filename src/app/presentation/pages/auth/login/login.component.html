<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 py-12 px-4 sm:px-6 lg:px-8 flex items-center justify-center">
  <div class="max-w-md w-full bg-white/95 backdrop-blur-xl rounded-2xl shadow-[0_8px_30px_rgb(0,0,0,0.12)] p-8 space-y-8 border border-white/20">
    <!-- Header Section -->
    <div class="text-center">
      <img class="mx-auto h-16 w-auto" src="assets/icons/logo.svg" alt="UrbanNest" />
      <h2 class="mt-6 text-3xl font-bold text-gray-900 tracking-tight">
        Bienvenido a UrbanNest
      </h2>
      <p class="mt-2 text-sm text-gray-600">
        Tu próximo hogar te está esperando
      </p>
    </div>

    <!-- Form Section -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <!-- Email Input -->
      <div class="space-y-4">
        <div class="relative group">
          <img src="assets/icons/email.svg" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 transition-colors duration-300 group-hover:text-gray-600" alt="email icon"/>
          <input
            id="email"
            formControlName="email"
            type="email"
            class="w-full pl-12 pr-4 py-3.5 bg-black/[0.02] border-0 rounded-xl text-sm focus:ring-0 placeholder-gray-400 transition-all duration-300 hover:bg-black/[0.04]"
            placeholder="Correo electrónico"
            required
          />
        </div>

        <!-- Password Input -->
        <div class="relative group">
          <img src="assets/icons/lock.svg" class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 transition-colors duration-300 group-hover:text-gray-600" alt="lock icon"/>
          <input
            id="password"
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            class="w-full pl-12 pr-10 py-3.5 bg-black/[0.02] border-0 rounded-xl text-sm focus:ring-0 placeholder-gray-400 transition-all duration-300 hover:bg-black/[0.04]"
            placeholder="Contraseña"
            required
          />
          <button
            type="button"
            (click)="togglePassword()"
            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors duration-300"
          >
            <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
          </button>
        </div>
      </div>

      <!-- Remember Me & Forgot Password -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember_me"
            name="remember_me"
            type="checkbox"
            class="h-4 w-4 text-black focus:ring-black border-gray-300 rounded"
          />
          <label for="remember_me" class="ml-2 block text-sm text-gray-600">
            Recordarme
          </label>
        </div>

        <a href="#" class="text-sm font-medium text-black hover:text-gray-900 transition-colors duration-300">
          ¿Olvidaste tu contraseña?
        </a>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-black text-white px-8 py-3.5 rounded-xl text-sm font-medium transition-all duration-300 hover:bg-gray-900 shadow-lg shadow-gray-200/50 hover:shadow-xl hover:-translate-y-0.5 active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Iniciar sesión
      </button>
 
      <div class="text-center space-y-4">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">O continúa con</span>
          </div>
        </div>

        <div class="flex space-x-4 justify-center">
          <!-- Botón de Google -->
          <button class="flex items-center justify-center w-full px-4 py-2.5 border border-gray-300 rounded-xl hover:bg-gray-50 transition-colors duration-300">
            <img src="assets/icons/google.svg" class="h-5 w-5" alt="Google"/>
          </button>
          <!-- Botón de Facebook -->
          <button class="flex items-center justify-center w-full px-4 py-2.5 border border-gray-300 rounded-xl hover:bg-gray-50 transition-colors duration-300">
            <img src="assets/icons/facebook.svg" class="h-5 w-5" alt="Facebook"/>
          </button>
        </div>

        <p class="text-sm text-gray-600">
          ¿No tienes una cuenta?
          <a href="#" class="font-medium text-black hover:text-gray-900 transition-colors duration-300">
            Regístrate aquí
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
