<div class="bg-white rounded-2xl shadow-sm p-8 backdrop-blur-lg bg-opacity-90">
    <!-- Header con búsqueda y filtros -->
    <div class="flex flex-wrap gap-6 justify-between items-center mb-8 border-b border-gray-100 pb-6">
        <h2 class="text-2xl font-bold text-gray-900 flex items-center gap-3">
            Mis contactos
            <span class="text-sm font-normal text-gray-500 bg-gray-100 px-3 py-1 rounded-full">24 contactos</span>
        </h2>
        <div class="flex items-center gap-4">
            <div class="relative">
                <input type="text" 
                       placeholder="Buscar contactos..." 
                       class="pl-10 pr-4 py-2 bg-gray-50 rounded-xl border-0 focus:ring-2 focus:ring-black transition-all duration-300">
                <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            </div>
            <select class="bg-gray-50 border-0 rounded-xl px-4 py-2 text-gray-600 text-sm focus:ring-2 focus:ring-black hover:bg-gray-100 transition-all duration-300">
                <option>Más recientes</option>
                <option>Nombre A-Z</option>
                <option>Nombre Z-A</option>
                <option>No leídos</option>
            </select>
        </div>
    </div>

    <!-- Grid de contactos -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let i of [1,2,3,4,5,6]" 
             class="group bg-gray-50 hover:bg-black hover:text-white rounded-xl p-6 flex items-center gap-4 transition-all duration-300 cursor-pointer">
            <div class="relative">
                <img [src]="'assets/images/contacts/' + i + '.jpg'" 
                     [alt]="'Contacto ' + i" 
                     class="w-16 h-16 rounded-full object-cover ring-2 ring-offset-2 ring-gray-100 group-hover:ring-white">
                <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full ring-2 ring-white"></span>
            </div>
            <div class="flex-grow">
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold group-hover:text-white transition-colors">Juan Pérez</h3>
                    <span class="text-xs text-gray-500 group-hover:text-gray-300">2m</span>
                </div>
                <p class="text-gray-500 group-hover:text-gray-300 flex items-center gap-2">
                    <i class="fas fa-phone"></i>
                    123 456 7890
                </p>
            </div>
        </div>
    </div>
</div>
