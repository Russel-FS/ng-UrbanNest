<div class="min-h-screen bg-gradient-to-br from-slate-50 to-gray-100 p-6">
  <div class="max-w-7xl mx-auto transform transition-all duration-500 hover:scale-[1.01]">
    <!-- Header -->
    <div class="bg-white rounded-t-2xl shadow-sm p-8 border-b border-gray-100">
      <h2 class="text-4xl font-light text-emerald-800 animate-fade-in">Nueva Propiedad</h2>
      <p class="text-slate-600 mt-2 animate-slide-up">Completa la información de la propiedad</p>
    </div>

    <!-- Form -->
    <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()" class="bg-white rounded-b-2xl shadow-lg p-8">
      <!-- informacion basica -->
      <div class="space-y-6 mb-8">
        <h3 class="text-xl font-medium text-emerald-700 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Información Básica
        </h3>

        <div class="grid md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-emerald-700">Título</label>
            <input 
              formControlName="title"
              type="text"
              class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300"
              [ngClass]="{'ring-2 ring-red-500': propertyForm.get('title')?.touched && propertyForm.get('title')?.invalid}">
            <p *ngIf="propertyForm.get('title')?.touched && propertyForm.get('title')?.invalid" 
               class="text-sm text-red-500">
              {{getErrorMessage('title')}}
            </p>
          </div>
            <!--Tipo de propiedad-->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-emerald-700">Tipo de Propiedad</label>
            <select 
              formControlName="type"
              class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300">
              <option value="">Seleccionar tipo</option>
              <option *ngFor="let type of propertyTypes" [value]="type.value">
                {{type.label}}
              </option>
            </select>
          </div>
        </div>
        <!-- Descripcion -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-emerald-700">Descripción</label>
          <textarea 
            formControlName="description"
            rows="4"
            class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300"
            [ngClass]="{'ring-2 ring-red-500': propertyForm.get('description')?.touched && propertyForm.get('description')?.invalid}">
          </textarea>
        </div>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-emerald-700">Precio</label>
          <div class="relative">
            <span class="absolute left-4 top-3 text-gray-500">$</span>
            <input 
              formControlName="price"
              type="number"
              class="w-full pl-8 pr-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300">
          </div>
        </div>
      </div>

      <!-- Ubicacion -->
      <div formGroupName="location" class="space-y-6 mb-8">
        <h3 class="text-xl font-medium text-emerald-700 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Ubicación
        </h3>

        <div class="grid md:grid-cols-2 gap-6">
          <div class="space-y-2">
            <label class="block text-sm font-medium text-emerald-700">Dirección</label>
            <input 
              formControlName="address"
              type="text"
              class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300">
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-emerald-700">Ciudad</label>
            <input 
              formControlName="city"
              type="text"
              class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300">
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-emerald-700">Estado</label>
            <input 
              formControlName="state"
              type="text"
              class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300">
          </div>

          <div class="space-y-2">
            <label class="block text-sm font-medium text-emerald-700">Código Postal</label>
            <input 
              formControlName="zipCode"
              type="text"
              class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300">
          </div>
        </div>
      </div>

      <!-- Caracteristicas -->
      <div formGroupName="features" class="space-y-6 mb-8">
        <h3 class="text-xl font-medium text-emerald-700 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
          </svg>
          Características
        </h3>

        <div class="grid md:grid-cols-3 gap-6">
          <div *ngFor="let feature of features" class="space-y-2">
            <label class="block text-sm font-medium text-emerald-700">{{feature.label}}</label>
            <input 
              [formControlName]="feature.control"
              type="number"
              class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300">
          </div>
        </div>
      </div>

      <!-- Amenidades -->
      <div class="space-y-6 mb-8">
        <div class="flex justify-between items-center">
          <h3 class="text-xl font-medium text-emerald-700 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
            Amenidades
          </h3>
          <button 
            type="button"
            (click)="addAmenity()"
            class="text-emerald-600 hover:text-emerald-700 transition-colors">
            + Agregar
          </button>
        </div>

        <div formArrayName="amenities" class="space-y-4">
          <div *ngFor="let amenity of amenities.controls; let i=index" 
               class="flex items-center space-x-4">
            <input 
              [formControlName]="i"
              type="text"
              class="flex-1 px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300">
            <button 
              type="button"
              (click)="removeAmenity(i)"
              class="text-red-500 hover:text-red-600 transition-colors">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Imagenes de la propiedad -->
      <div class="space-y-6 mb-8">
        <h3 class="text-xl font-medium text-emerald-700 flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Imágenes
        </h3>

        <div class="space-y-4">
          <input 
            type="file"
            accept="image/*"
            class="hidden"
            #fileInput
            (change)="handleImageUpload($event)">
          
          <button 
            type="button"
            (click)="fileInput.click()"
            class="w-full h-32 border-2 border-dashed border-emerald-300 rounded-xl hover:border-emerald-400 transition-colors flex items-center justify-center">
            <span class="text-emerald-600">Haz clic para subir imágenes</span>
          </button>

          <div class="grid grid-cols-4 gap-4">
            <div *ngFor="let image of uploadedImages" 
                 class="relative aspect-video bg-slate-100 rounded-lg overflow-hidden">
              <img [src]="image" class="object-cover w-full h-full">
            </div>
          </div>
        </div>
      </div>

      <!--  Button -->
      <div class="flex justify-end">
        <button 
          type="submit"
          [disabled]="propertyForm.invalid || isLoading"
          class="group px-6 py-3 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700 focus:ring-4 focus:ring-emerald-200 transition-all duration-300 flex items-center disabled:opacity-50 disabled:cursor-not-allowed">
          <svg *ngIf="isLoading" class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span class="transform transition-all group-hover:translate-x-1">
            {{isLoading ? 'Guardando...' : 'Guardar Propiedad'}}
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
