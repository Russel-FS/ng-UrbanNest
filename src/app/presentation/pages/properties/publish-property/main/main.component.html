<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
  <app-progress-tracker [currentStep]="currentStep"></app-progress-tracker>

  <div class="container mx-auto p-8 max-w-6xl">
    <div class="flex gap-8">
      
      <!-- Progress Tracker Vertical -->
      <div class="w-64 p-6 hidden sm:block">
        <h3 class="text-lg font-semibold mb-6 text-gray-800">Tu progreso</h3>
         <app-progress-vertical></app-progress-vertical>
      </div>

      <!-- Contenido Principal -->
      <div class="flex-1 bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-3xl font-bold mb-6 bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">
          ¡Hola ccc, empecemos a crear tu aviso!
        </h1>
        <p class="text-gray-600 mb-8 text-lg">Cuéntanos, ¿qué quieres publicar?</p>

        <!-- Sección de Tipo de operación -->
        <div class="mb-8">
          <h2 class="text-xl font-semibold mb-4 text-gray-800">Tipo de operación</h2>
          <div class="flex space-x-4">
            <label class="relative cursor-pointer transition-all duration-200 hover:transform hover:scale-105">
              <input type="radio" name="operationType" value="Venta" class="peer hidden">
              <div class="px-6 py-3 rounded-lg border-2 border-gray-200 
                          peer-checked:border-blue-500 peer-checked:bg-blue-50
                          hover:border-blue-200 transition-all duration-200">
                <span class="font-medium text-gray-700 peer-checked:text-blue-600">Venta</span>
              </div>
            </label>
            <label class="relative cursor-pointer transition-all duration-200 hover:transform hover:scale-105">
              <input type="radio" name="operationType" value="Alquiler" class="peer hidden">
              <div class="px-6 py-3 rounded-lg border-2 border-gray-200 
                          peer-checked:border-blue-500 peer-checked:bg-blue-50
                          hover:border-blue-200 transition-all duration-200">
                <span class="font-medium text-gray-700 peer-checked:text-blue-600">Alquiler</span>
              </div>
            </label> 
          </div>
        </div>

        <!-- Sección de Tipo de inmueble -->
        <div class="mb-8">
          <h2 class="text-xl font-semibold mb-4 text-gray-800">Tipo de inmueble</h2>
          <select class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 
                       focus:border-blue-500 focus:ring-2 focus:ring-blue-200 
                       transition-all duration-200 outline-none">
            <option>Selecciona el tipo de inmueble</option>
          </select>
        </div>
     
        <div class="flex justify-between pt-4">
          <button class="px-6 py-3 rounded-lg bg-gray-100 text-gray-700 font-medium
                       hover:bg-gray-200 transition-all duration-200 transform hover:scale-105">
            Guardar y salir
          </button>
          <button class="px-6 py-3 rounded-lg bg-gradient-to-r from-blue-500 to-blue-600 
                       text-white font-medium hover:from-blue-600 hover:to-blue-700
                       transition-all duration-200 transform hover:scale-105 shadow-md hover:shadow-lg">
            Continuar
          </button>
        </div>
      </div>
 
    </div>
  </div>
</div>
