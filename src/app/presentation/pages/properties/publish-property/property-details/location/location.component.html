<div class="min-h-screen bg-gray-50 p-4 md:p-8">
  <div class="max-w-6xl mx-auto bg-white rounded-2xl shadow-sm">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 p-6">
      <!-- Mapa -->
      <div class="space-y-4">
        <h2 class="text-2xl font-bold text-gray-800">Ubicación en el mapa</h2>
        <div class="relative rounded-xl overflow-hidden border border-gray-200">
          <div id="map" class="h-[400px] w-full"></div>
          <div class="absolute top-4 right-4 z-10">
            <button
              (click)="searchLocation()"
              class="bg-white rounded-lg shadow-sm px-4 py-2 flex items-center space-x-2 hover:bg-gray-50 transition-all duration-200"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-600"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
              </svg>
              <span class="text-gray-700 font-medium">Buscar</span>
            </button>
          </div>
        </div>
        <p class="text-sm text-gray-600">
          Haz clic en el mapa para marcar la ubicación exacta de tu inmueble
        </p>
      </div>

      <!-- Formulario -->
      <div class="space-y-6">
        <h2 class="text-2xl font-bold text-gray-800">Detalles de ubicación</h2>

        <form [formGroup]="locationForm" class="space-y-6">
          <!-- Calle y Número -->
          <div class="space-y-2">
            <label for="street" class="block text-sm font-medium text-gray-700">
              Calle y número
            </label>
            <div class="relative">
              <input
                id="street"
                type="text"
                formControlName="street"
                (input)="onSearchInput($event)"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                placeholder="Ej: Av. La Marina 123"
              />

              <!-- Sugerencias con animación -->
              <div
                @fadeIn
                *ngIf="showSuggestions"
                class="absolute z-50 w-full mt-1 bg-white rounded-lg border border-gray-200 shadow-lg"
              >
                <ul class="max-h-60 overflow-auto rounded-lg">
                  <li
                    *ngFor="let suggestion of suggestions"
                    (click)="selectSuggestion(suggestion)"
                    class="px-4 py-3 hover:bg-blue-50 cursor-pointer text-sm text-gray-700 border-b border-gray-100 last:border-b-0"
                  >
                    {{ suggestion.display_name }}
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Dirección detallada -->
          <div class="space-y-2">
            <label for="address" class="block text-sm font-medium text-gray-700">
              Dirección detallada
            </label>
            <input
              id="address"
              type="text"
              formControlName="address"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
              placeholder="Ej: Dpto 501, Torre B"
            />
          </div>

          <!-- Departamento y Provincia -->
          <div class="space-y-2">
            <div class="space-y-2">
              <label for="department" class="block text-sm font-medium text-gray-700">
                Departamento
              </label>
              <select
                id="department"
                formControlName="department"
                (change)="onDepartmentChange()"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-white"
              >
                <option value="">Selecciona un departamento</option>
                <option *ngFor="let dept of departments" [value]="dept">
                  {{ dept }}
                </option>
              </select>
            </div>
          </div>

          <!-- Botones de acción -->
          <div class="flex justify-between items-center pt-6">
            <button
              type="button"
              (click)="backStep()"
              class="px-6 py-2.5 border-2 border-[#1a327c] text-[#1a327c] rounded-lg hover:bg-blue-50 transition-all duration-300 flex items-center space-x-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 19l-7-7 7-7"
                />
              </svg>
              <span>Atrás</span>
            </button>

            <button
              type="submit"
              (click)="nextStep()"
              [disabled]="!locationForm.valid"
              class="px-6 py-2.5 bg-[#1a327c] text-white rounded-lg hover:bg-[#154f96] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2"
            >
              <span>Continuar</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
