<div class="min-h-screen bg-gray-50 p-6">
  <div class="max-w-6xl mx-auto">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Mapa  -->
      <div class="location-card">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Ubicación en el mapa</h2>
        <div class="relative">
          <div id="map" class="map-container"></div>
          <div class="absolute top-4 right-4 z-10">
            <button
              (click)="searchLocation()"
              class="bg-white px-4 py-2 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center space-x-2"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <span class="text-gray-600">Buscar</span>
            </button>
          </div>
        </div>
        <p class="mt-4 text-sm text-gray-600">
          Haz clic en el mapa para marcar la ubicación exacta de tu inmueble
        </p>
      </div>

      <!-- Form  -->
      <div class="location-card">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">¿Dónde está ubicado tu inmueble?</h2>
        
        <form [formGroup]="locationForm" class="space-y-6">
          <!-- Calle y Número -->
          <div class="space-y-2">
            <label for="street" class="block text-sm font-medium text-gray-700">Ingresa calle y número</label>
            <div class="relative">
              <input
                id="street"
                type="text"
                formControlName="street"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                placeholder="Ej: Av. La Marina 123"
              >
              <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Direccion -->
          <div class="space-y-2">
            <label for="address" class="block text-sm font-medium text-gray-700">Ingresa una dirección</label>
            <input
              id="address"
              type="text"
              formControlName="address"
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
              placeholder="Ej: Dpto 501, Torre B"
            >
          </div>

          <!-- Departamento y Provincia -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="space-y-2">
              <label for="department" class="block text-sm font-medium text-gray-700">Departamento</label>
              <select
                id="department"
                formControlName="department"
                (change)="onDepartmentChange()"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-white"
              >
                <option value="">Selecciona un departamento</option>
                <option *ngFor="let dept of departments" [value]="dept">{{dept}}</option>
              </select>
            </div>

            <div class="space-y-2">
              <label for="province" class="block text-sm font-medium text-gray-700">Provincia</label>
              <select
                id="province"
                formControlName="province"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-white"
              >
                <option value="">Selecciona una provincia</option>
                <option *ngFor="let province of provinces[locationForm.get('department')?.value] || []" [value]="province">
                  {{province}}
                </option>
              </select>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex justify-between items-center pt-6">
            <button
              type="button"
              (click)="backStep()"
              class="px-6 py-2.5 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition duration-300 flex items-center space-x-2"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
              </svg>
              <span>Atrás</span>
            </button>
            
            <div class="space-x-3">
              <button
                type="button"
                (click)="saveAndExit()"
                class="px-6 py-2.5 border-2 border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition duration-300"
              >
                Guardar y salir
              </button>
              
              <button
                type="submit"
                (click)="nextStep()"
                [disabled]="!locationForm.valid"
                class="px-6 py-2.5 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed flex items-center space-x-2"
              >
                <span>Continuar</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
