<main class="min-h-screen bg-gradient-to-b from-slate-50 to-white">
  <!-- Hero Section -->
  <section class="relative h-[50vh] flex items-center justify-center bg-gradient-to-b from-slate-50/30 to-white/90" @fadeIn>
    <div class="text-center px-6 max-w-4xl mx-auto space-y-12">
      <h1 class="text-6xl md:text-7xl font-medium tracking-tight leading-tight">
        Publicar <span class="bg-clip-text text-transparent bg-gradient-to-r from-slate-800 via-slate-600 to-slate-700">Propiedad</span>
      </h1>
      <p class="text-2xl text-slate-500 font-light leading-relaxed tracking-wide">
        Tu propiedad está lista para brillar
      </p>
    </div>
  </section>

  <!-- Content Section -->
  <section class="py-32 px-6">
    <div class="max-w-7xl mx-auto">
      <div class="grid md:grid-cols-2 gap-16">
        <!-- Características -->
        <div class="group p-12 rounded-3xl transition-all duration-700 hover:bg-slate-50/50 hover:shadow-[0_0_60px_rgba(0,0,0,0.02)] backdrop-blur-sm" @fadeIn>
          <div class="space-y-10">
            <h3 class="text-3xl font-medium text-slate-800 tracking-tight">{{ property.type }}</h3>
            <p class="text-lg text-slate-500 leading-relaxed">{{ property.location }}</p>
            <div class="pt-6">
              <ul class="space-y-6">
                <li *ngFor="let char of property.characteristics" 
                    class="flex items-center gap-5 text-slate-500 group/item">
                  <span class="w-1.5 h-1.5 rounded-full bg-slate-200 transition-all duration-300 group-hover/item:bg-slate-400"></span>
                  <span class="transition-colors duration-300 group-hover/item:text-slate-700">{{char}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- Multimedia -->
        <div class="group p-12 rounded-3xl transition-all duration-700 hover:bg-slate-50/50 hover:shadow-[0_0_60px_rgba(0,0,0,0.02)] backdrop-blur-sm" @fadeIn>
          <div class="space-y-10">
            <h3 class="text-3xl font-medium text-slate-800 tracking-tight">Multimedia</h3>
            <div class="pt-6">
              <ul class="space-y-6">
                <li class="flex items-center gap-5 text-slate-500 group/item">
                  <span class="w-1.5 h-1.5 rounded-full bg-slate-200 transition-all duration-300 group-hover/item:bg-slate-400"></span>
                  <span class="transition-colors duration-300 group-hover/item:text-slate-700">
                    {{ property.photos.length }} fotografías profesionales
                  </span>
                </li>
                <li class="flex items-center gap-5 text-slate-500 group/item">
                  <span class="w-1.5 h-1.5 rounded-full bg-slate-200 transition-all duration-300 group-hover/item:bg-slate-400"></span>
                  <span class="transition-colors duration-300 group-hover/item:text-slate-700">
                    {{ property.plans.length }} planos arquitectónicos
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Mensaje de Éxito -->
      <div *ngIf="publishMessage" 
           class="py-16 text-center"
           [@fadeInOut]>
        <p class="text-2xl text-slate-600 font-light">{{ publishMessage }}</p>
      </div>

      <!-- Botones -->
      <div class="py-16 flex justify-center gap-6">
        <button (click)="back()"
                class="px-10 py-4 text-base font-medium text-slate-600 bg-slate-100 rounded-full hover:bg-slate-200 transition-all duration-500 hover:shadow-md hover:scale-[1.02]">
          Regresar
        </button>
        <button (click)="publish()"
                class="px-10 py-4 text-base font-medium text-white bg-slate-900 rounded-full hover:bg-slate-800 transition-all duration-500 hover:shadow-md hover:scale-[1.02]">
          Publicar ahora
        </button>
      </div>
    </div>
  </section>
</main>
