<div class="space-y-4 mx-auto p-5">
  <input
    class="p-2 rounded-full bg-blue-950 text-white"
    type="file"
    accept="image/*"
    (change)="onFileSelected($event)"
    multiple
  />

  <div class="grid grid-cols-2 md:grid-cols-5 lg:grid-cols-5 gap-4 mt-4">
    <div *ngFor="let preview of previews; let i = index" class="relative">
      <img [src]="preview" class="w-full h-30 object-cover rounded-lg" alt="Preview" />
      <button
        (click)="removeFile(i)"
        class="absolute top-0 right-0 p-1 bg-red-500 text-white hover:bg-red-600 rounded-full transition-colors cursor-pointer"
      >
        <!--svg icono de cerrar-->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
          class="w-3 h-3"
        >
          <path
            fill-rule="evenodd"
            d="M3.707 3.293a1 1 0 011.414 0L12 10.586l7.879-7.88a1 1 0 111.414 1.414L13.414 12l7.88 7.879a1 1 0 01-1.414 1.414L12 13.414l-7.879 7.88a1 1 0 01-1.414-1.414L10.586 12 2.707 4.121a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
      </button>
    </div>
  </div>
</div>
