<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="space-y-8">
    <!-- Header Section -->
    <div class="text-center space-y-4">
      <h2 class="text-3xl font-semibold text-gray-900">Características Adicionales</h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Estos campos opcionales mejorarán significativamente la visibilidad de tu propiedad
      </p>
    </div>

    <!-- Search Input -->
    <div class="relative max-w-xl mx-auto">
      <input
        type="text"
        (input)="onSearch($event)"
        placeholder="Buscar características..."
        class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 shadow-sm placeholder-gray-400"
      />
      <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </span>
      <!--Sugerencias-->
      <div class="absolute bottom-0 left-0 right-0 top-14 z-10" *ngIf="isSuggestionsVisible">
        <div class="border border-gray-200 max-h-52 overflow-y-auto rounded-xl bg-white shadow-lg">
          <ng-container *ngIf="suggestions().length === 0">
            <p class="p-2 text-sm text-gray-600">No se encontraron sugerencias</p>
          </ng-container>
          <ul class="space-y-1">
            <li
              @fadeInOut
              *ngFor="let suggestion of suggestions()"
              (click)="selectedSuggestion(suggestion)"
              class="text-sm text-gray-600 hover:bg-gray-50 p-2 pl-4 cursor-pointer transition-all duration-300"
            >
              {{ suggestion.label }}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!--Badges-->
    <div class="flex flex-wrap gap-3 justify-start max-w-4xl mx-auto">
      <div
        *ngFor="let badge of badgets()"
        class="inline-flex items-center bg-gradient-to-r from-slate-800/10 to-slate-900/10 backdrop-blur-md px-4 py-2 rounded-lg border border-slate-200/20 shadow-xl hover:shadow-2xl transition-all duration-300 hover:scale-105"
      >
        <span class="text-sm font-medium text-slate-700">{{ badge.label }}</span>
        <button
          (click)="removeBadget(badge)"
          class="ml-2 rounded-full hover:bg-red-500 hover:text-white transition-colors duration-200 cursor-pointer"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-3.5 w-3.5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <!-- Features Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Características generales Section -->
      <div
        class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 hover:shadow-md transition-shadow duration-300"
      >
        <h3 class="text-xl font-medium text-gray-900 mb-4">Características generales</h3>
        <div class="space-y-3">
          <label
            *ngFor="let item of caracteristicas.generales"
            class="flex items-center space-x-3 cursor-pointer group"
          >
            <input
              type="checkbox"
              [checked]="item.checked"
              (change)="toggleCaracteristica(item)"
              class="form-checkbox h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500"
            />
            <span class="text-gray-700 group-hover:text-gray-900">{{ item.label }}</span>
          </label>
        </div>
      </div>

      <!-- Servicios Section -->
      <div
        class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 hover:shadow-md transition-shadow duration-300"
      >
        <h3 class="text-xl font-medium text-gray-900 mb-4">Servicios</h3>
        <div class="space-y-3">
          <label
            *ngFor="let item of caracteristicas.servicios"
            class="flex items-center space-x-3 cursor-pointer group"
          >
            <input
              type="checkbox"
              [checked]="item.checked"
              (change)="toggleCaracteristica(item)"
              class="form-checkbox h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500"
            />
            <span class="text-gray-700 group-hover:text-gray-900">{{ item.label }}</span>
          </label>
        </div>
      </div>

      <!-- Exteriores Section -->
      <div
        class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 hover:shadow-md transition-shadow duration-300"
      >
        <h3 class="text-xl font-medium text-gray-900 mb-4">Exteriores</h3>
        <div class="space-y-3">
          <label
            *ngFor="let item of caracteristicas.exteriores"
            class="flex items-center space-x-3 cursor-pointer group"
          >
            <input
              type="checkbox"
              [checked]="item.checked"
              (change)="toggleCaracteristica(item)"
              class="form-checkbox h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500"
            />
            <span class="text-gray-700 group-hover:text-gray-900">{{ item.label }}</span>
          </label>
        </div>
      </div>

      <!-- Áreas comunes Section -->
      <div
        class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 hover:shadow-md transition-shadow duration-300"
      >
        <h3 class="text-xl font-medium text-gray-900 mb-4">Áreas comunes</h3>
        <div class="space-y-3">
          <label
            *ngFor="let item of caracteristicas.areasComunes"
            class="flex items-center space-x-3 cursor-pointer group"
          >
            <input
              type="checkbox"
              [checked]="item.checked"
              (change)="toggleCaracteristica(item)"
              class="form-checkbox h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500"
            />
            <span class="text-gray-700 group-hover:text-gray-900">{{ item.label }}</span>
          </label>
        </div>
      </div>

      <!-- Construcción Section -->
      <div
        class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6 hover:shadow-md transition-shadow duration-300"
      >
        <h3 class="text-xl font-medium text-gray-900 mb-4">Construcción</h3>
        <div class="space-y-3">
          <label
            *ngFor="let item of caracteristicas.construccion"
            class="flex items-center space-x-3 cursor-pointer group"
          >
            <input
              type="checkbox"
              [checked]="item.checked"
              (change)="toggleCaracteristica(item)"
              class="form-checkbox h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500"
            />
            <span class="text-gray-700 group-hover:text-gray-900">{{ item.label }}</span>
          </label>
        </div>
      </div>
    </div>
    <!-- Botones de navegación -->
    <div class="flex justify-between pt-4">
      <button
        (click)="back()"
        class="px-6 py-3 rounded-lg bg-gray-100 text-gray-700 font-medium hover:bg-gray-200 transition-all duration-200 transform hover:scale-105"
      >
        Atras
      </button>
      <button
        (click)="continue()"
        class="bg-gradient-to-r from-blue-900 to-blue-950 text-white font-medium hover:from-blue-900 hover:to-blue-950 px-6 py-3 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-md hover:shadow-lg"
      >
        Continuar
      </button>
    </div>
  </div>
</div>
