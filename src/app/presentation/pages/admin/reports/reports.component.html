<div class="min-h-screen bg-gradient-to-br from-slate-50 to-gray-100 p-6">
  <div class="max-w-7xl mx-auto transform transition-all duration-500 hover:scale-[1.01]">
    <!-- Header -->
    <div class="bg-white rounded-t-2xl shadow-sm p-8 border-b border-gray-100">
      <h2 class="text-4xl font-light text-emerald-800 animate-fade-in">Reportes del Sistema</h2>
      <p class="text-slate-600 mt-2 animate-slide-up">
        Analiza y exporta informaci√≥n detallada de tu negocio
      </p>
    </div>

    <!-- Filters -->
    <div class="bg-white p-8">
      <div class="grid lg:grid-cols-3 gap-8">
        <div class="transform transition-all duration-300 hover:-translate-y-1">
          <label class="block text-sm font-medium text-emerald-700 mb-2">Tipo de Reporte</label>
          <select
            [(ngModel)]="selectedReport"
            class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300"
          >
            <option *ngFor="let type of reportTypes" [value]="type.id">
              {{ type.name }}
            </option>
          </select>
        </div>

        <div class="transform transition-all duration-300 hover:-translate-y-1">
          <label class="block text-sm font-medium text-emerald-700 mb-2">Fecha Inicio</label>
          <input
            type="date"
            [(ngModel)]="dateRange.start"
            class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300"
          />
        </div>

        <div class="transform transition-all duration-300 hover:-translate-y-1">
          <label class="block text-sm font-medium text-emerald-700 mb-2">Fecha Fin</label>
          <input
            type="date"
            [(ngModel)]="dateRange.end"
            class="w-full px-4 py-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-emerald-500 transition-all duration-300"
          />
        </div>
      </div>

      <!-- Actions -->
      <div class="flex space-x-4 mt-8">
        <button
          (click)="generateReport()"
          class="group px-6 py-3 bg-emerald-600 text-white rounded-xl hover:bg-emerald-700 focus:ring-4 focus:ring-emerald-200 transition-all duration-300 flex items-center transform hover:-translate-y-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2 transform transition-transform group-hover:rotate-12"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
            <path
              fill-rule="evenodd"
              d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="transform transition-all group-hover:translate-x-1"> Generar Reporte </span>
        </button>

        <button
          (click)="exportReport()"
          class="group px-6 py-3 bg-slate-100 text-slate-700 rounded-xl hover:bg-slate-200 focus:ring-4 focus:ring-slate-100 transition-all duration-300 flex items-center transform hover:-translate-y-1"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2 transform transition-transform group-hover:translate-y-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
          <span class="transform transition-all group-hover:translate-y-1"> Exportar </span>
        </button>
      </div>
    </div>

    <!-- Report -->
    <div class="bg-white rounded-b-2xl shadow-lg p-8">
      <div
        class="bg-slate-50 rounded-xl p-6 min-h-[400px] transition-all duration-500"
        [ngClass]="{ 'animate-pulse': isLoading }"
      >
        <div *ngIf="isLoading" class="flex items-center justify-center h-full">
          <div class="flex items-center space-x-4">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-emerald-600"></div>
            <div class="text-slate-600">Procesando datos...</div>
          </div>
        </div>
        <div *ngIf="!isLoading" class="report-content animate-fade-in">
          <!-- Contenido del reporte -->
        </div>
      </div>
    </div>
  </div>
</div>
