<div class="reports-container">
  <h2>Reportes del Sistema</h2>

  <div class="report-filters">
    <div class="form-group">
      <label>Tipo de Reporte</label>
      <select [(ngModel)]="selectedReport">
        <option *ngFor="let type of reportTypes" [value]="type.id">
          {{type.name}}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label>Fecha Inicio</label>
      <input type="date" [(ngModel)]="dateRange.start">
    </div>

    <div class="form-group">
      <label>Fecha Fin</label>
      <input type="date" [(ngModel)]="dateRange.end">
    </div>
  </div>

  <div class="actions">
    <button class="btn-primary" (click)="generateReport()">
      Generar Reporte
    </button>
    <button class="btn-secondary" (click)="exportReport()">
      Exportar
    </button>
  </div>

  <div class="report-content">
    <!-- Aquí se mostrará el contenido del reporte -->
  </div>
</div>
