<main class="min-h-screen bg-gradient-to-b from-slate-50 to-white">
  <!-- Hero Section -->
  <section class="relative h-[90vh] flex items-center justify-center bg-gradient-to-b from-slate-50/30 to-white/90" @fadeIn>
    <div class="text-center px-6 max-w-4xl mx-auto space-y-12">
      <h1 class="text-6xl md:text-7xl font-medium tracking-tight leading-tight">
        Guía de <span class="bg-clip-text text-transparent bg-gradient-to-r from-slate-800 via-slate-600 to-slate-700">Alquiler</span>
      </h1>
      <p class="text-2xl text-slate-500 font-light leading-relaxed tracking-wide">
        Simplificamos el proceso para que encuentres tu hogar ideal
      </p>
    </div>
  </section>

  <!-- Steps Section -->
  <section class="py-32 px-6">
    <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-16">
      <div *ngFor="let step of steps; let i = index" 
           class="group p-12 rounded-3xl transition-all duration-700 hover:bg-slate-50/50 hover:shadow-[0_0_60px_rgba(0,0,0,0.02)] backdrop-blur-sm" 
           @fadeIn>
        <div class="space-y-10">
          <span class="text-8xl font-light bg-clip-text text-transparent bg-gradient-to-r from-slate-300 to-slate-400 transition-colors group-hover:from-slate-400 group-hover:to-slate-500">{{i + 1}}</span>
          <h3 class="text-3xl font-medium text-slate-800 tracking-tight">{{step.title}}</h3>
          <p class="text-lg text-slate-500 leading-relaxed">{{step.description}}</p>
          <div class="pt-6">
            <ul class="space-y-6">
              <li *ngFor="let requirement of step.requirements" 
                  class="flex items-center gap-5 text-slate-500 group/item">
                <span class="w-1.5 h-1.5 rounded-full bg-slate-200 transition-all duration-300 group-hover/item:bg-slate-400"></span>
                <span class="transition-colors duration-300 group-hover/item:text-slate-700">{{requirement}}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="py-32 text-center" @fadeIn>
    <a href="#" 
       class="inline-flex items-center px-10 py-4 text-base font-medium text-white bg-slate-900 rounded-full hover:bg-slate-800 transition-all duration-500 hover:shadow-md hover:scale-[1.02]">
      Comenzar búsqueda
      <svg class="w-5 h-5 ml-3 transition-transform group-hover:translate-x-0.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7"/>
      </svg>
    </a>
  </section>
</main>
